{% extends "base.html" %}

{% block title %}Resultados - Mi Proyecto Flask{% endblock %}

{% block content %}
    <h2>{{ titulo }}</h2>
    {% if datos %}
        <ul>
            {% for d in datos %}
                <li>{{ d }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No hay datos para mostrar.</p>
    {% endif %}
{% endblock %}
